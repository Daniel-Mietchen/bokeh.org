<!-- showcase -->
<div class="container-fluid">
  <br />

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-3 connect"><hr/></div>
      <div class="col-lg-4 col-md-6 connect section-heading">
        <h2 class="lead secondary-heading">
          User Showcase
        </h2>
      </div>
      <div class="col-lg-4 col-md-3 connect"><hr/></div>
    </div>

    <div class="row">
    {% assign items = site.users | sort: 'order' %}
    {% for item in items %}
    <div class="col-lg-3 col-md-6 col-sm-6 partner">
      <img src="/img/{{ item.image }}" />
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 partner">
      <h4>{{ item.name }}</h4>
      <p>{{ item.content | markdownify }}</p>
    </div>
    {% endfor %}
    </div>

  </div>

</div>
<!-- end showcase -->
